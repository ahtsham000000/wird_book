{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<h2>Assign Role for {{ phone.number }} in {{ community_member.get_community_display }}</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
        <label for="id_role" class="form-label">Role</label>
        {{ form.role|add_class:"form-select" }}
        {{ form.role.errors }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'custom_admin:dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
