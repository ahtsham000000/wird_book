{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<h2>Edit Status for {{ member.phone_number.number }} in {{ member.get_community_display }}</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
        <label for="id_status" class="form-label">Status</label>
        {{ form.status|add_class:"form-select" }}
        {{ form.status.errors }}
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'custom_admin:dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
